{% extends "base.html" %}
{% block title %}Home | Dashboard{% endblock title %}

{% block body %}
{% if blogs %}
<h3 class="alert alert-danger text-center mt-2"> BLOGS </h3>
<table class="table mt-5">
    <thead>
        <tr>
            <th scope="col">Sr.</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">Actions</th>

        </tr>
    </thead>
    <tbody>
        {% for blog in blogs %}
        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{blog.title}}</td>
            <td>{{blog.content}}</td>
            <td>
                <a href="/edit/{{ blog.blog_id }}" class="btn btn-sm btn-primary">Edit</a>

                <form action="/delete/{{ blog.blog_id }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                        onclick="return confirm('Are you sure you want to delete this blog?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% else %}
<h3 class="alert alert-danger text-center mt-2"> NO BLOGS FOUND </h3>

{% endif %}
{% endblock body %}
