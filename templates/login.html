{% extends "base.html" %}
{% block title %}User | Login{% endblock title %}


{% block body %}
<h3 class="alert alert-danger text-center mt-2"> LOG IN </h3>

<form class="mt-5" method="POST" action="/login">

    <div class="form-group row">
        <label for="userName" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter your username" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="passwd" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Enter your password" required>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</form>

{% endblock body %}
