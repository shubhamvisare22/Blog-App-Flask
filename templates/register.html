{% extends "base.html" %}
{% block title %}User | Register{% endblock title %}


{% block body %}
<h3 class="alert alert-danger text-center mt-2"> REGISTER </h3>

<form class="mt-5" method="POST" action="/register">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name"
                required>
        </div>

        <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name"
                required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="Choose a username"
                required>
        </div>

        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address"
                required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="passwd">Password</label>
            <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Choose a password"
                required>
        </div>
    </div>

    <div class="form-group row">
        <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</form>

{% endblock body %}
